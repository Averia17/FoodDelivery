repos:
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language: python
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: docker-compose run backend pytest
      exclude: ^migrations
      language: system
      types: [python]
      pass_filenames: false
      always_run: true
#      verbose: true