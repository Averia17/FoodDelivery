name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Rename env file
      run: mv ./app/.env-example ./app/.env
    - name: Build the Docker compose
      run: docker-compose build